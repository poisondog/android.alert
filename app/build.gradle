project.group = 'poisondog'
project.version = '1.0.0'

buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.0'
	}
}

repositories {
	google()
	jcenter()
	maven { url "https://dl.bintray.com/poisondog/poisondog" }
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion 26
	buildToolsVersion "27.0.3"
	defaultConfig {
		versionCode 1
		versionName project.version
		minSdkVersion 19
		targetSdkVersion 26
		multiDexEnabled true
	}

	packagingOptions {
		exclude 'META-INF/LICENSE.txt'
		exclude 'META-INF/DEPENDENCIES'
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE.txt'
	}

}

dependencies {
	implementation project(':library')
	implementation 'poisondog:poisondog.core:1.0.5'
//	implementation ('poisondog:poisondog.commons:3.6.5') {
//		exclude module: 'poisondog.core'
//	}
	implementation 'com.android.support:appcompat-v7:25.0.+'
}

configurations {
	compile.exclude module: 'xml-apis'
}

